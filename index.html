<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myEmptor</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="/src/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>my<span>Emptor</span></h1>
    </header>
    <main>
      <section>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <input id="name" type="text" required />
          </div>

          <div>
            <label for="surname">Surname</label>
            <input id="surname" type="text" />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input id="phone" type="number" />
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>

          <div>
            <label for="appSubmission">Application Date</label>
            <input id="appSubmission" type="date" />
          </div>

          <div>
            <label for="choice">Choice</label>
            <input id="choice" type="text" />
          </div>

          <div>
            <label for="startDate">Start Date</label>
            <input id="startDate" type="date" />
          </div>

          <div>
            <label for="currentStatus">Current Status</label>
            <!-- <input id="currentStatus" type="text" /> -->
            <select name="currentStatus" id="currentStatus">
              <option value="active">Active</option>
              <option value="notActive">Not Active</option>
              <option value="notApplicable">N/A</option>
            </select>
          </div>

          <div>
            <label for="bank">Bank</label>
            <input id="bank" type="text" />
          </div>

          <div>
            <label for="sum">Sum</label>
            <input id="sum" type="number" />
          </div>

          <div>
            <label for="rate">Rate Expander100 %</label>
            <input id="rate" type="number" />
          </div>

          <div>
            <label for="firmIncome">Firm Income</label>
            <input id="firmIncome" type="number" />
          </div>

          <div>
            <label for="myPayment">My Payment</label>
            <input id="myPayment" type="number" />
          </div>

          <div>
            <label for="myNotes">My Notes</label>
            <input id="myNotes" type="text" />
          </div>

          <div>
            <label for="summaryActivation">Summary Activation</label>
            <input id="summaryActivation" type="text" />
          </div>

          <!-- Submit Button -->
          <div>
            <button id="submitBtn" type="submit">Add</button>
          </div>
        </form>
      </section>

      <!-- DISPLAY CLIENT DATA -->
      <h2>My Clients</h2>
      <section id="displayDataSection"></section>
    </main>
  </body>
</html>
