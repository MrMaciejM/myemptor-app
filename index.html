<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myEmptor</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>my<span>Emptor</span></h1>
    </header>
    <main>
      <section>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <input id="name" type="text" required />
          </div>

          <div>
            <label for="surname">Surname</label>
            <input id="surname" type="text" />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input id="phone" type="number" />
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>

          <div>
            <label for="appSubmission">Application Date</label>
            <input id="appSubmission" type="date" />
          </div>

          <div>
            <label for="choice">Choice</label>
            <input id="choice" type="text" />
          </div>

          <div>
            <label for="startDate">Start Date</label>
            <input id="startDate" type="date" />
          </div>

          <div>
            <label for="currentStatus">Current Status</label>
            <!-- <input id="currentStatus" type="text" /> -->
            <select id="currentStatus" name="currentStatus">
              <option value="Active">Active</option>
              <option value="Not Active">Not Active</option>
              <option value="N/A">N/A</option>
            </select>
          </div>

          <div>
            <label for="bank">Bank</label>
            <input id="bank" type="text" />
          </div>

          <div>
            <label for="sum">Sum</label>
            <input id="sum" type="number" />
          </div>

          <div>
            <label for="rate">Rate Expander100 %</label>
            <input id="rate" type="number" />
          </div>

          <div>
            <label for="firmIncome">Firm Income</label>
            <input id="firmIncome" type="number" />
          </div>

          <div>
            <label for="myPayment">My Payment</label>
            <input id="myPayment" type="number" />
          </div>

          <div>
            <label for="myNotes">My Notes</label>
            <input id="myNotes" type="text" />
          </div>

          <div>
            <label for="summaryActivation">Summary Activation</label>
            <input id="summaryActivation" type="text" />
          </div>

          <div>
            <button id="clearBtn" type="button">Clear Fields</button>
          </div>
          <!-- Submit Button -->
          <div>
            <button id="submitBtn" type="submit">Add</button>
          </div>
          <!-- DELETE ALL -->
          <div>
            <button id="deleteAllBtn" type="button">Delete All</button>
          </div>
          <!-- BACKUP DATA BUTTON -->
          <div id="backupBtnDiv">
            <button id="backupBtn" type="button">Backup All Data</button>
            <p id="backupTimeParagraph">Last backup was on:</p>
          </div>
          <!-- RESTORE DATA BUTTON -->
          <div>
            <button id="restoreBtn" type="button">Restore Data</button>
          </div>
        </form>
      </section>

      <!-- DISPLAY CLIENT HEADINGS -->
      <h2>My Clients</h2>
      <div id="sortingMenuDiv">
        <p>Sort By:</p>
        <select id="sortOptions">
          <option value=""></option>
          <option value="name-AZ">Name A-Z</option>
          <option value="name-ZA">Name Z-A</option>
          <option value="surname-AZ">Surname A-Z</option>
          <option value="surname-ZA">Surname Z-A</option>
          <option value="applicationDateNew">Application Date - Newest</option>
          <option value="applicationDateOld">Application Date - Oldest</option>
          <option value="bank">Bank</option>
          <option value="sum">Sum</option>
          <option value="firmIncomeLow">Firm Income - Lowest</option>
          <option value="firmIncomeHigh">Firm Income - Highest</option>
          <option value="myPaymentLow">My Payment - Lowest</option>
          <option value="myPaymentHigh">My Payment - Highest</option>
        </select>
      </div>
      <div class="displayRowHeadings">
        <p>Name</p>
        <p>Surname</p>
        <p>Phone</p>
        <p>Email</p>
        <p>Application Date</p>
        <p>Choice</p>
        <p>Start Date</p>
        <p>Current Status</p>
        <p>Bank</p>
        <p>Sum</p>
        <p>Rate Exp100 %</p>
        <p>Firm Income</p>
        <p>My Payment</p>
        <p>My Notes</p>
        <p>Summary Acti.</p>
      </div>
      <section id="displayDataSection">
        <!-- TS/JS will dynamically enter data here -->
        <!-- const displayData = displayDataSection -->
        <!-- <div class="displayRow"></div> -->
      </section>

      <!-- MODAL FOR DELETE BUTTON -->
      <div id="deleteModal" class="hide">
        <p id="modalCloseBtn">X</p>
        <p>Are you sure you want to delete all client data?</p>
        <p>This action cannot be reversed!</p>
        <button id="deleteBtnYes">YES</button>
        <button id="deleteBtnNo">NO</button>
      </div>
    </main>
  </body>
</html>
